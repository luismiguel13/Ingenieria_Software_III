version: "3.9"
services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'U_CommerceBD'
      MYSQL_USER: root
      MYSQL_PASSWORD: '1234'
      MYSQL_HOST: ''
    ports:
      - "30000:3306"